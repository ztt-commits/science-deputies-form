<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 SCIENCE DEPUTIES REGISTRATION PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Prevent number input spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">2025 SCIENCE DEPUTIES REGISTRATION PORTAL</h1>
            <p class="mt-2 text-gray-600">Fill in your details below. Your data will be sent directly to the registration spreadsheet.</p>
        </header>

        <!-- Registration Form -->
        <div id="registration-form-container" class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg mb-8">
            <form id="deputy-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <div class="flex rounded-md shadow-sm">
                            <select id="title" name="title" class="px-3 py-2 bg-gray-50 border border-r-0 border-gray-300 text-gray-500 sm:text-sm rounded-l-md focus:ring-indigo-500 focus:border-indigo-500">
                                <option>Mr.</option>
                                <option>Ms.</option>
                                <option>Mrs.</option>
                                <option>Dr.</option>
                            </select>
                            <input type="text" id="name" name="name" required class="flex-1 block w-full min-w-0 rounded-none rounded-r-md px-3 py-2 border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., John Doe">
                        </div>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="+256 782 642 338">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="zttrecruit@gmail.com">
                    </div>

                    <!-- File Number -->
                    <div>
                        <label for="file-number" class="block text-sm font-medium text-gray-700 mb-1">File Number</label>
                        <input type="text" id="file-number" name="file-number" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="UTS/.........../..........">
                    </div>

                    <!-- Registration Number -->
                    <div>
                        <label for="reg-number" class="block text-sm font-medium text-gray-700 mb-1">Registration Number</label>
                        <input type="text" id="reg-number" name="reg-number" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="GT/2010/708">
                    </div>

                    <!-- Minute Number -->
                    <div>
                        <label for="minute-number" class="block text-sm font-medium text-gray-700 mb-1">Minute Number</label>
                        <input type="text" id="minute-number" name="minute-number" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="046/2025(36)">
                    </div>
                    
                    <!-- Employee Number -->
                    <div>
                        <label for="employee-number" class="block text-sm font-medium text-gray-700 mb-1">Employee Number</label>
                        <input type="text" id="employee-number" name="employee-number" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="752372">
                    </div>

                    <!-- Supplier Number -->
                    <div>
                        <label for="supplier-number" class="block text-sm font-medium text-gray-700 mb-1">Supplier Number</label>
                        <input type="text" id="supplier-number" name="supplier-number" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="256699">
                    </div>

                    <!-- Subjects -->
                    <div>
                        <label for="subjects" class="block text-sm font-medium text-gray-700 mb-1">Subjects</label>
                        <input type="text" id="subjects" name="subjects" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Biology / Chemistry">
                    </div>
                    
                    <!-- School Posted -->
                    <div class="md:col-span-2">
                        <label for="school" class="block text-sm font-medium text-gray-700 mb-1">School Posted</label>
                        <input type="text" id="school" name="school" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Muhula Seed Secondary School">
                    </div>

                    <!-- District -->
                    <div class="md:col-span-2">
                        <label for="district" class="block text-sm font-medium text-gray-700 mb-1">District</label>
                        <input type="text" id="district" name="district" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Butaleja">
                    </div>
                </div>

                <div class="mt-8 text-right">
                    <button type="submit" id="submit-btn" class="inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        Submit My Registration
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300">
        <p id="toast-message"></p>
    </div>

    <script>
        // --- IMPORTANT ---
        // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxoBT1Re7c27SSQrD-PkdoT_BqO0bbZumJXSRvKKCFxkXVTB5_alfDQSDE0hAykq9cM/exec";

        const form = document.getElementById('deputy-form');
        const submitBtn = document.getElementById('submit-btn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const formData = new FormData(form);
            const data = {
                title: formData.get('title'),
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                fileNumber: formData.get('file-number'),
                registrationNumber: formData.get('reg-number'),
                minuteNumber: formData.get('minute-number'),
                employeeNumber: formData.get('employee-number'),
                supplierNumber: formData.get('supplier-number'),
                subjects: formData.get('subjects'),
                schoolPosted: formData.get('school'),
                district: formData.get('district'),
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8', // Changed to text/plain
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                // Check if the response is ok (status in the range 200-299)
                if (response.ok) {
                    return response.json();
                }
                // If not ok, we throw an error to be caught by the .catch block
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                if(data.result === 'success') {
                    showToast('Registration successful!', 'success');
                    form.reset();
                } else {
                    // Show the actual error from the script if available
                    throw new Error(data.message || 'An unknown error occurred.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Provide a more helpful error message to the user.
                showToast(`Submission failed. Please check your Google Script deployment settings.`, 'error');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit My Registration';
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            });
        });

        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.classList.remove('bg-green-500', 'bg-red-500');
            toast.classList.add(type === 'error' ? 'bg-red-500' : 'bg-green-500');
            
            toast.classList.remove('translate-x-full');
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 4000); // Increased time for better readability
        }
    </script>
</body>
</html>
